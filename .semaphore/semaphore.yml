version: v1.0
name: Clojure Language Guide
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Lein version
    task:
      jobs:
      - name: Print lein version
        commands:
          - lein version

  - name: Compile with Clojure 1.9.0
    task:
      jobs:
      - name: Hello World 1.9.0
        commands:
          - checkout
          - cd hw19
          - lein run

  - name: Compile with Clojure 1.10.0
    task:
      jobs:
      - name: Hello World 1.10.0
        commands:
          - checkout
          - cd hw110
          - lein run

